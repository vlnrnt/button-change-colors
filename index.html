  <body id="body" class="body">
    <div>
      <button id="firstButton">кнопка раз</button>
      <button id="secondButton">кнопка два</button>
      <button id="thirdButton">кнопка три</button>
    </div>
    <script>
      // const button1 = document.getElementById("firstButton");

      // button3.onclick = function () {

      let red = 0;
      let green = 0;
      let blue = 0;

      const step = 25.5;
      const maxVal = 255;

      function inrcreaseRed() {
        if (red < maxVal - step) {
          red += step;
        }
        return red;
      }

      function inrcreaseGreen() {
        if (green < maxVal - step) {
          green += step;
        }
        return green;
      }

      function inrcreaseBlue() {
        if (blue < maxVal - step) {
          blue += step;
        }
        return blue;
      }

      const button1 = document.getElementById("firstButton");
      const button2 = document.getElementById("secondButton");
      const button3 = document.getElementById("thirdButton");

      button1.onclick = function () {
        let color = inrcreaseRed();
        let rgb = `rgb(${color}, 0, 0)`;
        body.style.backgroundColor = rgb;
      };

      button2.onclick = function () {
        let color = inrcreaseGreen();
        let rgb = `rgb(0, ${color}, 0)`;
        body.style.backgroundColor = rgb;
      };

      button3.onclick = function () {
        let color = inrcreaseBlue();
        let rgb = `rgb(0, 0, ${color})`;
        body.style.backgroundColor = rgb;
      };
    </script>
  </body>
